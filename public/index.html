<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Multiplayer Trivia Game</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<main>
			<section id="start-game">
				<form id="settings-form">
					<fieldset class="two-column-grid">
						<legend>New Game</legend>
						<label for="question-timer-input">Question</label>
						<input type="number" min="1" id="question-timer-input" value="60" placeholder="Time for Questions" />

						<label for="review-timer-input">Review</label>
						<input type="number" min="0" id="review-timer-input" value="5" placeholder="Time for Reviews" />

						<label for="question-count-input">Count</label>
						<input type="number" min="5" max="50" id="question-count-input" value="5" placeholder="Question Count" />

						<label for="category-input">Category</label>
						<select id="category-input">
							<option value="">Any Category</option>
							<option value="9">General Knowledge</option>
							<option value="10">Entertainment: Books</option>
							<option value="11">Entertainment: Film</option>
							<option value="12">Entertainment: Music</option>
							<option value="13">Entertainment: Musicals &amp; Theatres</option>
							<option value="14">Entertainment: Television</option>
							<option value="15">Entertainment: Video Games</option>
							<option value="16">Entertainment: Board Games</option>
							<option value="17">Science &amp; Nature</option>
							<option value="18" selected>Science: Computers</option>
							<option value="19">Science: Mathematics</option>
							<option value="20">Mythology</option>
							<option value="21">Sports</option>
							<option value="22">Geography</option>
							<option value="23">History</option>
							<option value="24">Politics</option>
							<option value="25">Art</option>
							<option value="26">Celebrities</option>
							<option value="27">Animals</option>
							<option value="28">Vehicles</option>
							<option value="29">Entertainment: Comics</option>
							<option value="30">Science: Gadgets</option>
							<option value="31">Entertainment: Japanese Anime &amp; Manga</option>
							<option value="32">Entertainment: Cartoon &amp; Animations</option>
						</select>

						<label for="difficulty-input">Difficulty</label>
						<select id="difficulty-input">
							<option value="">Any Difficulty</option>
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>

						<label for="type-input">Type</label>
						<select id="type-input">
							<option value="">Any Type</option>
							<option value="multiple">Multiple Choice</option>
							<option value="boolean">True / False</option>
						</select>
						<button>Ready</button>
					</fieldset>
					<fieldset class="two-column-grid">
						<legend>Multiplayer</legend>

						<label for="username-input">Username</label>
						<input id="username-input" placeholder="Username" />

						<label for="joining-input">Join</label>
						<input id="joining-input" placeholder="Joining" />
					</fieldset>
				</form>
			</section>
			<form id="game-play" class="hidden">
				<h1>QUESTION</h1>
				<div class="question-field-wrappers">
					<fieldset class="question-info">
						<legend>Progress</legend>
						<div id="question-info"></div>
						<meter value="1" min="0" max="1"></meter>
					</fieldset>
					<fieldset class="timer hidden">
						<legend>Remaining Time</legend>
						<progress value="0" min="0" max="100"></progress>
					</fieldset>
					<fieldset id="options-form">
						<legend>Options</legend>

						<div class="answers-container">
							<input id="answer-1" type="radio" value="0" name="answer" />
							<label for="answer-1">Answer #1</label>
							<input id="answer-2" type="radio" value="1" name="answer" />
							<label for="answer-2">Answer #2</label>
							<input id="answer-3" type="radio" value="2" name="answer" />
							<label for="answer-3">Answer #3</label>
							<input id="answer-4" type="radio" value="3" name="answer" />
							<label for="answer-4">Answer #4</label>
						</div>
					</fieldset>
				</div>
			</form>
			<section id="game-over" class="hidden">
				<h1 id="result"></h1>
				<button>Restart</button>
				<ul>
					<li>
						<fieldset>
							<legend>QUESTION</legend>
							<div class="answers-container">
								<input id="q-answer-1" type="radio" value="0" name="q-answer" />
								<label for="q-answer-1">Answer #1</label>
								<input id="q-answer-2" type="radio" value="1" name="q-answer" />
								<label for="q-answer-2">Answer #2</label>
								<input id="q-answer-3" type="radio" value="2" name="q-answer" />
								<label for="q-answer-3" class="correct-answer">Answer #3</label>
								<input id="q-answer-4" type="radio" value="3" name="q-answer" />
								<label for="q-answer-4">Answer #4</label>
							</div>
						</fieldset>
					</li>
				</ul>
			</section>
		</main>
		<aside id="player-list-wrapper">
			<ul>
				<li>...</li>
			</ul>
		</aside>

		<script data-main="js/index" src="js/require.js"></script>
	</body>

</html>
